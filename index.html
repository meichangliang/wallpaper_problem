<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
  </head>
  <body>
    <h1>寻找到两张Yoda</h1>

    <h3>最高用了<span id="max">0</span>次</h3>

    <div id="main" style="width: 100vw;height:1400px;"></div>
  </body>
</html>
<script src="./count.js"></script>
<script type="text/javascript">

  var myChart = echarts.init(document.getElementById("main"));

  // 曲线图 && 柱状图
  var option = {
    xAxis: {
      type: "category",
      data: xData // X轴坐标
    },
    yAxis: {
      type: "value"
    },
    series: [
      {
        data: yData, //Y值
        type: "line",
        // type: 'bar',
      }
    ]
  };

  //         type: 'scatter'
  //     }]
  // };


  //开始绘制
  myChart.setOption(option);

  //极值计算
  sortData = yData.sort(function(a, b){return a - b})

  var num_elm = document.getElementById("num");
  num_elm.innerHTML = meanValue;

  var max_elm = document.getElementById("max");
  max_elm.innerHTML = sortData[sortData.length-1]

  var min_elm = document.getElementById("min");

</script>
